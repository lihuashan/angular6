<div *ngIf="hasList">
  <mat-toolbar >后台用户管理</mat-toolbar >
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="name" sticky>
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="操作">
        <th mat-header-cell *matHeaderCellDef> 操作 </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="editItem(element)">编辑</button>
          <button mat-flat-button color="primary">删除</button>
          <button mat-stroked-button color="accent">权限分配</button>
          <button mat-flat-button color="accent">详情</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator class="marTop20" [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons (page)="handlePageEvent($event)" [pageIndex]="pageIndex"></mat-paginator>
  </div>
  <div> Output event: {{pageEvent | json}} </div>
</div>
<div *ngIf="!hasList"><router-outlet></router-outlet></div>
